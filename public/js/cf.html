    <style>.grp {
        font-family: Arial, sans-serif;
        margin-bottom: 20px;
    }
    
    .grp--a {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
    }
    
    .grp__item {
        margin-bottom: 15px;
    }
    
    .grp__label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    
    .grp__input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }
    
    .grp__input {
        width: 100%;
        padding: 10px;
        padding-right: 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    
    .grp__input:focus {
        outline: none;
        border-color: var(--clr, #00cd4d);
        box-shadow: 0 0 0 2px rgba(0, 205, 77, 0.2);
    }
    
    .grp__icon {
        position: absolute;
        right: 10px;
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
    
    .grp__icon--text {
        color: #666;
    }
    
    .grp__icon--link {
        color: var(--clr, #00cd4d);
    }
    
    .grp__icon--clear {
        display: none;
        color: #999;
    }
    
    .grp__input:valid ~ .grp__icon--clear,
    .grp__input:focus ~ .grp__icon--clear {
        display: block;
    }
    
    .grp__input:valid ~ .grp__icon--text,
    .grp__input:valid ~ .grp__icon--link,
    .grp__input:focus ~ .grp__icon--text,
    .grp__input:focus ~ .grp__icon--link {
        display: none;
    }</style>
